<body>
    <h1>Input type text</h1>
    <form>
        <label for="fname" >First Name : </label>

        <label for="lname" >Last Name : </label>
        <input type="text" placeholder="Last name" id="lname" />
    </form>

    <h1>Input type password</h1>

    <form>
        <label for="userName" >User Name : </label>
        <input type="text" placeholder="User name" id="userName" /> <br/>
        <label for="password" > Enter your password : </label>
        <input type="password" id="password" />
    </form>

    <h1>Input type submit</h1>

    <form>
        <label for="userName" >User Name : </label>
        <input type="text" placeholder="User name" id="userName" /> <br/>
        <label for="password" > Enter your password : </label>
        <input type="password" id="password" /><br/>
        <input type="submit" value="Submit" />
    </form>

    <h1>Input type Reset </h1>

    <form>
        <label for="userName" >User Name : </label>
        <input type="text" placeholder="User name" id="userName" /> <br/>
        <label for="password" > Enter your password : </label>
        <input type="password" id="password" /><br/>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset Value" />
    </form>

    <h1>Input type radio</h1>

    <h2>Chose your favourite language</h2>

    <form action="">
        <label for="html" >Html</label>
        <input type="radio" id="html" name="fav_language" value="Html" /> <br/>
        <label for="css" >Css</label>
        <input type="radio" id="css" name="fav_language" value="Css" /> <br/>
        <label for="java">Java</label>
        <input type="radio" id="java" name="fav_language" value="Java" >
    </form>
    
    <h1>Input Type Checkbox</h1>

    <form action="">
