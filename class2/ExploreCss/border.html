<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .solid{
            border: 2px solid black;
        }
        .doted{
            border: 3px dotted green;
        }
        .dash{
            border: 4px dashed yellowgreen;
        }
        .double {
            border: 4px double goldenrod ;
        }
        .ridge{
            border: 3px ridge yellow;
            padding: 20px;
            margin: 20px;
        }
        
    </style>
</head>
<body>
    <div class="solid" >
        Solid border
    </div>
    <div class="doted" >
        doted border
    </div>
    <div class="dash" >
        dash border
    </div>
    <div class="double" >
        double border
    </div>

    <div class="ridge" >
        this is a box with a gray border
    </div>



</body>
</html>
